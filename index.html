<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch | Home</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <!-- ------------------------- How to Play --------------------------->
    <div class="container">
        <div class="title">
            <header>
                <h1>Etch a Sketch</h1>
            </header>
        </div>
        <!-- ------------------------- Grid --------------------------->
        <section>
            <div class="container-grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="option">
                <input type="number" class="option__grid-length" id="gridLength" value="16" min="1" max="1000">
                <button type="submit" class="option__shader" id="shader" value="Gradient">Gradient</button>
                <button type="submit" class="option__random-colors" id="random">Random</button>
                <button type="reset" class="option__reset" id="reset">Reset</button>
            </div>
        </section>
    </div>
    <!-- ------------------------- Scripts --------------------------->
    <script src="javaScript/etch.js"></script>
</body>
</html>
